<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Viewer Demo</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    #jsonViewer { background: #f5f5f5; padding: 15px; border-radius: 5px; white-space: pre; }
  </style>
</head>
<body>
  <h1>JSON Viewer Demo</h1>
  <div id="jsonViewer"></div>
  <script>
    const demoJson = {
      title: "Configurator Demo",
      version: "1.0.0",
      features: ["express", "json viewer", "demo"],
      nested: {
        enabled: true,
        count: 3
      }
    };

    document.getElementById('jsonViewer').textContent = JSON.stringify(demoJson, null, 2);
  </script>
</body>
</html>
